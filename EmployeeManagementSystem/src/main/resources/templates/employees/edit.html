<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header"></head>
<body>
    <h2>Edit Employee</h2>
    <form th:action="@{'/employees/update/' + ${employee.idno}}" th:object="${employee}" method="post">
        <table>
			<tr>
	            <td><label for="fname">First Name</label></td>
	            <td><input type="text" id="fname" th:field="*{fname}" /></td>
	           
	        </tr>
	        <tr>
	            <td><label for="lname">Last Name</label></td>
	            <td><input type="text" id="lname" th:field="*{lname}" /></td>
	            
	        </tr>
	        <tr>
	            <td><label for="email">Email</label></td>
	            <td><input type="email" id="email" th:field="*{email}" /></td>
	            
	        </tr>
	         <tr>
	            <td><label for="role">Role</label></td>
	            <td><input type="text" id="role" th:field="*{role}" /></td>
	            
	        </tr>
	        <tr>
	           <td> <label for="department">Department</label></td>
	            <td><input type="text" id="department" th:field="*{department}" /></td>
	            
	        </tr>
	        <tr>
				<td></td>
	            <td><button type="submit">Update Employee</button></td>
	        </tr>
     </table>
    </form>
    <a th:href="@{/employees}">Back to Employee List</a>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
