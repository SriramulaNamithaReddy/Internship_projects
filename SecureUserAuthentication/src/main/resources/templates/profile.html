<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style>
		body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 8px; text-align: center; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        a { 
			text-decoration: none; 
			color: rgb(255, 255, 255); 
		}
        a:hover { 
			color: aqua;
			
			}
        .navbar{
			text-align: center;
			background:radial-gradient(rgb(0, 0, 255) 30%,lightblue);
	        border-radius:60px;
	        padding:10px;
		}
		.profile{
			text-align: center;
			padding: 10px;
			border-radius: 40px;
			
		}
		h2{
			font-size:50px ;
		}
		.navlink{
			
			padding: 0px 10px 0px 10px;
			font-size: 25px;
		}
		footer {
			background-color: rgb(192, 192, 192);
			text-align: center;
		    flex-grow: 0; 
		    flex-shrink: 0; 
		    flex-basis: auto;
		    position: fixed;
		    left: 0;
		    bottom: 0;
		    width: 100%;
		}
	</style>
</head>
<body>
    <nav>
		<div class="profile">
			<h2>Your Profile Details</h2>
		</div>
		<div class="navbar">
            <a class="navlink" th:href="@{/home}">Home</a>
            <a class="navlink" th:href="@{/profile}">Profile</a>
            <a class="navlink" th:href="@{/settings}">Settings</a>
            <a class="navlink" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
    
    
    <main>
        <p>Username: Your Name</p>
        
        <a th:href="@{/settings}">Edit Profile Information</a>
    </main>
    
    <footer>
        <p>&copy; 2024 Your Application Name</p>
    </footer>
</body>
</html>
